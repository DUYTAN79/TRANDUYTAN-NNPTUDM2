<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input[type="text"], input[type="submit"] { margin: 5px; padding: 5px; }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <h1>Blog Management System</h1>
    
    <div class="section">
        <h2>Posts</h2>
        <div>
            <label>ID:</label><input type="text" id="id_txt" placeholder="Để trống để tạo mới"/>
            <label>Title:</label><input type="text" id="title_txt"/>
            <label>Views:</label><input type="text" id="view_txt"/>
            <input type="submit" value="Save" onclick="Save()">
            <input type="submit" value="Clear" onclick="ClearForm()">
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="body_table">
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Comments</h2>
        <div>
            <label>ID:</label><input type="text" id="comment_id_txt" placeholder="Để trống để tạo mới"/>
            <label>Text:</label><input type="text" id="comment_text_txt"/>
            <label>Post ID:</label><input type="text" id="comment_postId_txt"/>
            <input type="submit" value="Save" onclick="SaveComment()">
            <input type="submit" value="Clear" onclick="ClearCommentForm()">
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TEXT</th>
                    <th>POST ID</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="comments_body">
            </tbody>
        </table>
    </div>

    <script>
        function ClearForm() {
            document.getElementById("id_txt").value = '';
            document.getElementById("title_txt").value = '';
            document.getElementById("view_txt").value = '';
        }
        function ClearCommentForm() {
            document.getElementById("comment_id_txt").value = '';
            document.getElementById("comment_text_txt").value = '';
            document.getElementById("comment_postId_txt").value = '';
        }
    </script>
</body>
</html>
